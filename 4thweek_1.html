<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습1_목록 태그 구성하기</title>
</head>
<body>
    <h2>ol tag</h2>
    <ol>
        <li>Facebook</li>
        <li>Tweeter</li>
        <li>Linked In</li>
    </ol>
    <br>
    <h2>ul tag</h2>
    <ul>
        <li>Facebook</li>
        <li>Tweeter</li>
        <li>Linked In</li>
    </ul>
    <br>
    <ul>
        <li>HTML5</li>
        <ol>
            <li>Multimedia Tag</li>
            <li>connectivity</li>
            <li>Device Access</li>
        </ol>
        <li>CSS3</li>
        <ul>
            <li>Animation</li>
            <li>3D Transform</li>
        </ul>
    </ul>
</body>
</html>
